<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Edit User</title>
		<!-- l'appel de {$url_base} vous permet de recupÃ©rer le chemin de votre site web  -->
		<link type="text/css" rel="stylesheet" href="{$url_base}public/css/bootstrap.min.css"/>
		<link type="text/css" rel="stylesheet" href="{$url_base}public/css/samane.css"/>
	</head>
	<body>
		<div class="container">
		  <nav class="navbar navbar-default">
		    <div class="container-fluid">
		      <div class="navbar-header">
		        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu">
		          <span class="sr-only">Toggle navigation</span>
		          <span class="icon-bar"></span>
		          <span class="icon-bar"></span>
		          <span class="icon-bar"></span>
		        </button>
		      </div>
		      
		      <div class="brand-centered">
		      <a class="navbar-brand" href="{$url_base}Accueil/index"><img style="margin-right: 10px; padding: 0;" src="{$url_base}public/image/logo.jpg" alt="Samane">Samane MVC
		      </a>
		      </div>
		      
		      <div id="menu" class="navbar-collapse collapse">
		        <ul class="nav navbar-nav navbar-left">
		          <li class="active"><a href="{$url_base}User/index">Accueil</a></li>
		          <li><a href="{$url_base}User/add">Ajouter Utilisateur</a></li>
		          <li><a href="{$url_base}User/liste">Liste Utilisateur</a></li>
		        </ul>
		      </div>
		      <!--/.nav-collapse -->
		    </div>
		    <!--/.container-fluid -->
		  </nav>
		<div class="col-md-8 col-xs-12 col-md-offset-2" style="margin-top:150px;">
			<div class="panel panel-info">
				<div class="panel-heading">BIENVENUE A VOTRE MODELE MVC</div>
				<div class="panel-body">
					<form method="post" action="{$url_base}User/update">
						<div class="form-group">
							<label class="control-label">ID du User</label>
							<input class="form-control" readonly type="text" name="id" id="id" value="{if isset($User)} {$User['ID']} {/if}"/>
						</div>
						<div class="form-group">
							<label class="control-label">Login du User</label>
							<input class="form-control" type="text" name="login" id="login" value="{if isset($User)} {$User['login']} {/if}"/>
						</div>
						<div class="form-group">
							<label class="control-label">password du User</label>
							<input class="form-control" type="password" name="password" id="password" value="{if isset($User)} {$User['password']} {/if}"/>
						</div>
						<div class="form-group">
							<label class="control-label">Email du User</label>
							<input class="form-control" type="email" name="email" id="email" value="{if isset($User)} {$User['email']} {/if}"/>
						</div>
						<div class="form-group">
							<input class="btn btn-success" type="submit" name="modifier" value="Modifier"/>
							<a class="btn btn-primary" href="{$url_base}User/liste">Retour</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
